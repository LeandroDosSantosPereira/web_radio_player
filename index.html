<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Rádio</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Manifesto para PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Meta Tags Importantes -->
    <meta name="description" content="Player de rádio online, ouça suas rádios favoritas de forma rápida e fácil.">
    <meta name="keywords" content="rádio, player, música, web rádio, online, streaming">
    <meta name="author" content="Leandro Ruby">

    <!-- Tags Open Graph para compartilhamento social -->
    <meta property="og:title" content="Player de Rádio">
    <meta property="og:description" content="Ouça suas rádios favoritas em um único lugar.">
    <meta property="og:image" content="caminho-para-sua-imagem-de-compartilhamento.jpg"> <!-- Substitua por uma imagem real -->
    <meta property="og:url" content="https://seusite.com/player-radio">
    <meta property="og:type" content="website">
      
    <!-- Estilos CSS -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #player-container {
            margin: 50px auto;
            max-width: 90%;
            border: 1px solid white;
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Torna o container relativo para posicionar a mensagem */
        }
        #info {
            margin-bottom: 20px;
            text-align: left; /* Alinha as informações à esquerda */
            font-size: 18px;
        }
        #radio-title {
            font-size: 24px; /* Maior importância */
            font-weight: bold;
        }
        #radio-frequency {
            font-size: 20px; /* Tamanho intermediário */
            margin-top: 10px;
        }
        #radio-location {
            font-size: 16px; /* Menor importância */
            margin-top: 5px;
        }
        #time {
            font-size: 48px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 36px;
            margin: 0 20px;
            cursor: pointer;
            padding: 10px;
            width: 60px; /* Largura fixa para garantir proporção */
            height: 60px; /* Altura fixa para garantir proporção */
            border-radius: 50%; /* Deixa os botões redondos */
        }
        .controls button:hover {
            color: lightgray;
        }
        #loading-message {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none; /* Começa invisível */
        }
        @media (max-width: 600px) {
            .controls button {
                font-size: 28px; /* Ajusta o tamanho da fonte para celular */
                width: 50px; /* Botões um pouco menores, mas ainda clicáveis */
                height: 50px;
            }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="info">
        Tocando: <span id="radio-title"></span> <br>
        <span id="radio-frequency"></span> <br>
        <span id="radio-location"></span>
    </div>
    <div id="time">00:00 AM</div>
    <div id="loading-message">Conectando à rádio...</div> <!-- Mensagem de conexão -->
    <div class="controls">
        <button id="prev">◄</button>
        <button id="play-pause">▶</button>
        <button id="next">►</button>
    </div>
</div>

<audio id="audio-player"></audio>

<script src="script.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
                console.log('Falha ao registrar o Service Worker:', error);
            });
        });
    }
</script>
</body>
</html>
