<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="icon.png">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
</head>

<body>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<div id="overlay"></div>
	<div class="container">
		<div class="player" id="player">
			<div id="music-info">
				<div class="title"></div>
				<div class="author"></div>
				<div class="album"></div>
				<div class="bg"></div>

				<div id="time">
					11:20
				</div>

			</div>
			<div class="timestamp">
				<div id="bar"></div>
				<div id="current-time">
				</div>
			</div>
			<div class="buttons">
				<div class="button button-medium"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
				<div class="button button-large" id="play"><i class="fa fa-play"></i></div>
				<div class="button button-medium"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
				.then((registration) => {
					console.log('Service Worker registrado com sucesso:', registration);
				})
				.catch((error) => {
					console.error('Erro ao registrar o Service Worker:', error);
				});
		}
	</script>
</body>

</html>
