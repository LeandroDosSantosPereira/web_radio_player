<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div id="overlay"></div>
<div class="container">
  <div class="player" id="player">
    <div id="music-info">
      <div class="title"></div>
      <div class="author"></div>
      <div class="album"></div>
      <div class="bg"></div>

			<div id="time">
				11:20
			</div>

    </div>
    <div class="timestamp">
      <div id="bar"></div>
      <div id="current-time">
      </div>
    </div>
    <div class="buttons">
      <div class="button button-medium"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
      <div class="button button-large" id="play"><i class="fa fa-play"></i></div>
      <div class="button button-medium"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
	<script src="script.js"></script>
</body>
</html>
